version: '3'

services:
  php-fpm:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    # image: php:7.2-fpm
    container_name: php-fpm
    restart: unless-stopped
    networks:
      - app-network

  nodejs:
    build:
      context: ./docker/nodejs
      dockerfile: Dockerfile
    # image: nodejs
    container_name: nodejs
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    # image: nginx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./html:/usr/share/nginx/html:rw
      # - C:\workspace\ng_srv\nginx\conf.d:/etc/nginx/conf.d
      - C:\workspace\ng_srv\nginx\sites:/etc/nginx/sites
      # - certbot-etc:/etc/letsencrypt
      # - certbot-var:/var/lib/letsencrypt
    depends_on:
      - php-fpm
      - nodejs
    
